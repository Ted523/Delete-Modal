<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <!--CSS Files-->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!--Delete Feature -->
    <div id="container" class="container">

        <i id="allclose" class="fas fa-times" onclick="closeCont()"></i>
        <h3>Are you sure?</h3>
        <p class="sub-heading">This is going to be permanently deleted, are you sure?</p>
       
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>

            <p class="warn-para">By deleting this item, you cannot restore it later!</p>

        </div>

        <button class="cancel" onclick="closeCont()">Cancel</button>
        <button class="yes-delete">Yes, Delete</button>

    </div>

    <button class="delete-btn" id="delete"><i class="far fa-trash-alt"> Delete</i></button>
        
    <!--End Delete Feature-->
    
    <!--JS Files-->
    <script src="app.js"></script>
</body>
</html>
